<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1 mb-1">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
					<p th:text="${session.message.content}" ></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block> 
					</div>
						

						<div class="containder text-center">
							<img style="width: 70px;" th:src="@{/img/register.png}">
						</div>

						<h1 class="text-center">Register Here!</h1>

						<form action="" novalidate th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="exampleInputName">Your Name</label> <input novalidation
									type="text" class="form-control" id="exampleInputName" 
									aria-describedby="nameHelp" placeholder="Enter the name "
									th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									 name="name"/>
									
									<!--All Error hold here  -->
									<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">								
									</div>
									
							</div>

							<div class="form-group">
								<label for="exampleInputEmail">Your Email</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter the email "
									th:value="${user.email}" name="email"/>
							</div>


							<div class="form-group">
								<label for="exampleInputPassword1">Your Password</label> <input
									type="password" class="form-control" id="exampleInputPassword1"
									placeholder="Password" name="password"/>
							</div>


							<div class="form-group">
							<textarea rows="2" cols="" placeholder="Enter something yourself" class="form-control"
							th:value="${user.about}" name="about"></textarea>	
							</div>

							<!-- terms and condition agreement -->

							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"/>
									 <label for="agreemnt">Accept Term and conditions</label>
							</div>


							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="submit" class="btn bg-warning ">Reset</button>
							</div>




						</form>
					</div>

				</div>
			</div>

		</div>
	</section>
</body>
</html>
